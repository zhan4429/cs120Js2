<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2</title>
  </head>
  <body>
    <h1>Problem 2</h1>
    <div id="answer"></div>
    <script>
      let sentence = prompt("Please provide a sentence?");
      let words = sentence.split(" ");
      document.getElementById(
        "answer"
      ).innerHTML = `${sentence} has <strong>${words.length}</strong> words`;
    </script>
  </body>
</html>
